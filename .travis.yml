sudo: true
language: ruby
rvm:
  - 2.5.1
  - 2.4.3
  - 2.3.6
  - 2.2.9
gemfile: Gemfile.ci
env:
  global:
    - CC_TEST_REPORTER_ID=1f562305f75e169f5f5eca3b738fee879550c98e50099c2b9cd6ae71478007a0
    - DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL=true
    - secure: 
    - secure: 
    - secure: 
  matrix:
    - DATABASE_URL="sqlite::memory:" ELASTICSEARCH_URL="http://localhost:9200" RACK_ENV=test
services:
  - elasticsearch
  - docker
before_install:
  - gem install bundler -v 1.12.5
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
    > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - "./cc-test-reporter before-build"
  - sleep 10
  - bundle exec rake ditty:prep
script:
  - bundle exec rake
  - bundle exec rubocop --fail-level W lib views specs
after_script:
  - "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
deploy:
  - provider: rubygems
    api_key:
      secure: 
    gem: proxes
    on:
      tags: true
      repo: EagerELK/proxes
  - provider: script
    script: ./deploy_docker.sh
    on:
      tags: true

after_success:
  - bundle exec codeclimate-test-reporter
